<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz Neymar</title>

  <!-- FONTES -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-image: url('files/background.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      gap: 24px;
      position: relative;
    }

    /* OVERLAY */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(
        rgba(0, 0, 0, 0.45),
        rgba(0, 0, 0, 0.65)
      );
      z-index: -1;
    }

    /* ANIMAÇÃO */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* SLIDESHOW */
    .neymar {
      width: 700px;
      height: 700px;
      max-width: 85%;

      object-fit: cover;
      object-position: center;

      border-radius: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);

      opacity: 1;
      filter: blur(0);
      transform: scale(1);

      transition:
        opacity 0.5s ease-in-out,
        filter 0.5s ease-in-out,
        transform 3s ease;

      animation: fadeUp 0.8s ease forwards;
    }

    .neymar.esconder {
      opacity: 0;
      filter: blur(4px);
    }

    .neymar.show {
      transform: scale(1.03);
    }

    /* TÍTULO */
    .texto-titulo {
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 2px;
      font-size: 52px;
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      text-align: center;

      animation: fadeUp 0.9s ease forwards;
    }

    /* TEXTO */
    .paragrafo {
      font-family: 'Montserrat', sans-serif;
      font-size: 30px;
      font-weight: 700;
      color: #e7e4ec;
      line-height: 1.4;

      background: linear-gradient(135deg, #2f9292, #064444);
      padding: 14px 22px;
      border-radius: 30px;

      text-align: center;
      max-width: 900px;

      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);

      animation: fadeUp 1s ease forwards;
    }

    /* BOTÃO */
    .botao {
      font-family: 'Montserrat', sans-serif;
      font-size: 28px;
      color: #ffffff;
      text-decoration: none;

      background: linear-gradient(135deg, #acd478be, #00c0f056);
      padding: 14px 28px;
      border-radius: 30px;

      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);

      cursor: pointer;
      display: inline-block;

      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease,
        background 0.4s ease;

      animation: fadeUp 1.1s ease forwards;
    }

    .botao:hover {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
      background: linear-gradient(135deg, #c9f299, #00d4ff);
    }

    .botao:active {
      transform: scale(0.97);
    }

    /* RESPONSIVO */
    @media (max-width: 768px) {
      .neymar {
        height: 420px;
      }

      .texto-titulo {
        font-size: 40px;
      }

      .paragrafo {
        font-size: 22px;
      }

      .botao {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

  <!-- SLIDESHOW -->
  <img
    id="neymar-slide"
    class="neymar show"
    src="files/neymar.jpg"
    alt="Neymar Jr"
  >

  <h1 class="texto-titulo">Quiz – Neymar Jr</h1>

  <p class="paragrafo">
    Neymar da Silva Santos Júnior, simplesmente conhecido como Neymar Jr ou apenas Neymar,
    um dos melhores jogadores de futebol do mundo. Será que você é capaz de adivinhar tudo
    sobre ele? Teste seus conhecimentos no quiz abaixo:
  </p>

  <!-- BOTÃO -->
  <a href="quiz.html" class="botao" onclick="autorizarMusica()">
    CLIQUE PARA COMEÇAR
  </a>

  <!-- SCRIPT SLIDESHOW -->
  <script>
    const imagens = [
      "files/neymar.jpg",
      "files/neymar2.webp",
      "files/neymar3.webp",
      "files/neymar4.jpg",
      "files/neymar5.jpg"
    ];

    let index = 0;
    const img = document.getElementById("neymar-slide");

    setInterval(() => {
      img.classList.add("esconder");

      setTimeout(() => {
        index = (index + 1) % imagens.length;
        img.src = imagens[index];
        img.offsetHeight;
        img.classList.remove("esconder");
        img.classList.add("show");
      }, 500);
    }, 3000);
  </script>

  <!-- AUTORIZAÇÃO DA MÚSICA -->
  <script>
    function autorizarMusica() {
      localStorage.setItem("musicaPermitida", "true");
    }
  </script>

</body>
</html>
